<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本格式化练习</title>
		<style>
			.blue{color:blue;}
			#a1{color:green;margin-left:60px;}
		</style>
	</head>
	<body>
		<h1>标题：文本格式化</h1>
		<hr />
		<div>
			<h2 id="a1">1,文本格式化</h2>
			<strong>加粗，重</strong>
			<b class="blue">加粗</b><br/>
			<big>放大</big>
			<small>缩小</small><br/>
			<em>倾斜，重</em>
			<i class="blue">倾斜</i><br/>
			<sup>上标</sup>
			<sub>下标</sub><br/>
			<ins>下划线</ins><br/>
			<del>删除线，中划线</del><br/>			
		</div>
	</body>
</html>
